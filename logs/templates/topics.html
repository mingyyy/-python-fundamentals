{% extends "base.html"%}

    {% block content %}
        <button name = "Add new topic"><a href="{% url 'logs:new_topic' %}">Add New Topic</a></button>
        <br><br>

        <h4>List of Topics</h4>
        <ol>
            {% for topic in topics %}
            <li>
                <a href="{% url 'logs:topic' topic.id %}">{{ topic }}</a>
            </li>
            {% endfor %}

        </ol>

<!---->
    {% endblock%}
