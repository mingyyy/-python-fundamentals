{% extends "base.html" %}

{% block content %}
    <h5>You have to login first if you want to look at topics and entries.</h5>
    <br>
    {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form action="{% url 'users:login' %}" method = "post">
    {% csrf_token %}
    {{ form.as_p}}

    <button name="submit">Log in</button>
    <input type="hidden" name="next" value="{% url 'logs:index'%}">

    </form>

{% endblock %}
